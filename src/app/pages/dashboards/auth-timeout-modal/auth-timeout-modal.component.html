<form>
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="m-0 headline" fxFlex="auto">
      <!-- <span>
        <mat-icon>work_outline</mat-icon>
      </span> -->

      SESSION TIMEOUT
    </h2>
    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
        <mat-icon [icIcon]="icMoreVert"></mat-icon>
      </button> -->
    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>
  <mat-divider class="-mx-6 text-border"></mat-divider>
  <mat-dialog-content fxLayout="column" class="content-part">
    <h4>You Have Been Idle!</h4>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="button">
    <button mat-button mat-dialog-close type="button" class="cancel-button">
      Stay Connected
    </button>
    <button
      color="primary"
      mat-button
      type="button"
      (click)="logout()"
      class="send-button"
    >
      Logout
    </button>
  </mat-dialog-actions>
</form>
